<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pierre Papier Ciseaux</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-size: 4.5em;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      margin: 10px 5px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .choice-btn {
      background-color: #ffffff;
      color: #333;
      font-weight: bold;
    }

    .action-btn {
      background-color: #fcd34d;
      color: #000;
    }

    .reset-btn {
      background-color: #ef4444;
      color: white;
    }

    .hidden {
      display: none;
    }

    .emoji {
      font-size: 40px;
    }

    #result h2 {
      font-size: 2em;
      margin-bottom: 5px;
    }

    #result_text {
      font-size: 2em;
      margin: 10px 0 20px 0;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .admin-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      background-color: #222;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    .admin-btn:hover {
      background-color: #000;
    }

    .btn-classement {
      display: inline-block;
      margin: 20px auto;
      padding: 14px 32px;
      background: linear-gradient(to right, #38ef7d, #11998e);
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn-classement:hover {
      background: linear-gradient(to right, #3ae87d, #0f877d);
      transform: scale(1.05);
    }

    .btn-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <a href="/admin" class="admin-btn">ğŸ‘¨â€ğŸ’» Admin</a>

  <h1 id="main-title">ğŸª¨ Pierre - ğŸ“„ Papier - âœ‚ï¸ Ciseaux</h1>

  <div class="card" id="start">
    <p>Choisis un pseudo pour entrer dans la file :</p>
    <input type="text" id="pseudo" placeholder="Ton pseudo">
    <br>
    <button class="action-btn" onclick="join()">Rejoindre</button>
    <button class="action-btn" onclick="playVsBot()">Jouer contre IA</button>
  </div>

  <div class="card hidden" id="game">
    <p>Tu joues contre : <strong><span id="opponent">...</span></strong></p>
    <p>Fais ton choix :</p>
    <div id="choice-buttons">
      <button class="choice-btn" onclick="choose('pierre')">ğŸª¨ Pierre</button>
      <button class="choice-btn" onclick="choose('papier')">ğŸ“„ Papier</button>
      <button class="choice-btn" onclick="choose('ciseaux')">âœ‚ï¸ Ciseaux</button>
    </div>
    <p id="waiting-msg" class="hidden">â³ En attente de lâ€™adversaire...</p>
  </div>

  <div class="card hidden" id="result">
    <p><strong id="result_text"></strong></p>
    <p><span class="emoji" id="your_choice"></span></p>
    <p><span class="emoji" id="opponent_choice"></span></p>
    <p id="score"></p>
    <button id="reset-btn" class="reset-btn" onclick="resetScore()">RÃ©initialiser le score</button>
    <button class="action-btn" onclick="replay()">Rejouer</button>
  </div>

  <div class="btn-container" id="classement-container">
    <a href="/classement" class="btn-classement">ğŸ† Voir Le Classement</a>
  </div>

  <div class="btn-container hidden" id="home-container">
    <button class="action-btn" onclick="goHome()">ğŸ  Retour Ã  l'accueil</button>
  </div>

  <script>
    const socket = io();
    let vsBot = false;
    let score = JSON.parse(localStorage.getItem("botScore")) || { win: 0, lose: 0, draw: 0 };
    let savedPseudo = localStorage.getItem("pseudo") || "";
    if (savedPseudo) document.getElementById("pseudo").value = savedPseudo;

    function saveScore() {
      localStorage.setItem("botScore", JSON.stringify(score));
    }

    function displayScore() {
      document.getElementById("score").textContent = `Victoires : ${score.win} | DÃ©faites : ${score.lose} | Ã‰galitÃ©s : ${score.draw}`;
    }

    function resetScore() {
      score = { win: 0, lose: 0, draw: 0 };
      saveScore();
      displayScore();
      alert("Le score contre l'IA a Ã©tÃ© rÃ©initialisÃ©.");
    }

    function toggleAccueil(showAccueil) {
      document.getElementById("classement-container").classList.toggle("hidden", showAccueil);
      document.getElementById("home-container").classList.toggle("hidden", !showAccueil);
    }

    function goHome() {
      document.getElementById("main-title").classList.remove("hidden");
      location.reload();
    }

    function join() {
      const pseudo = document.getElementById("pseudo").value;
      if (!pseudo) return alert("Merci dâ€™entrer un pseudo !");
      localStorage.setItem("pseudo", pseudo);
      socket.emit("join", { pseudo });
      document.getElementById("start").classList.add("hidden");
      document.getElementById("main-title").classList.add("hidden");
      toggleAccueil(true);
    }

    function playVsBot() {
      const pseudo = document.getElementById("pseudo").value;
      if (!pseudo) return alert("Merci dâ€™entrer un pseudo !");
      localStorage.setItem("pseudo", pseudo);
      vsBot = true;
      document.getElementById("start").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      document.getElementById("opponent").innerText = "ğŸ¤– Bot";
      document.getElementById("main-title").classList.add("hidden");
      toggleAccueil(true);
    }

    function replay() {
      document.getElementById("result").classList.add("hidden");
      toggleAccueil(true);

      if (vsBot) {
        document.getElementById("game").classList.remove("hidden");
        document.getElementById("opponent").innerText = "ğŸ¤– Bot";
      } else {
        const pseudo = localStorage.getItem("pseudo");
        if (pseudo) {
          socket.emit("join", { pseudo });
          document.getElementById("start").classList.add("hidden");
          document.getElementById("main-title").classList.add("hidden");
        } else {
          document.getElementById("start").classList.remove("hidden");
        }
      }
    }

    function choose(choice) {
      if (vsBot) {
        const choices = ['pierre', 'papier', 'ciseaux'];
        const botChoice = choices[Math.floor(Math.random() * 3)];
        let result;
        if (choice === botChoice) {
          result = "Ã‰GALITÃ‰ ! ğŸ¤"; score.draw++;
        } else if ((choice === 'pierre' && botChoice === 'ciseaux') || (choice === 'papier' && botChoice === 'pierre') || (choice === 'ciseaux' && botChoice === 'papier')) {
          result = "GAGNÃ‰ ! ğŸ†"; score.win++;
        } else {
          result = "PERDU ! âŒ"; score.lose++;
        }
        saveScore();
        document.getElementById("game").classList.add("hidden");
        document.getElementById("result").classList.remove("hidden");
        document.getElementById("reset-btn").classList.toggle("hidden", !vsBot);
        document.getElementById("your_choice").textContent = "Ton choix : " + emoji(choice);
        document.getElementById("opponent_choice").textContent = "Adversaire : " + emoji(botChoice);
        document.getElementById("result_text").textContent = "Tu as " + result;
        displayScore();
      } else {
        document.getElementById("waiting-msg").classList.remove("hidden");
        socket.emit("player_choice", { choice });
      }
    }

    socket.on("start_match", (data) => {
      vsBot = false;
      document.getElementById("start").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      document.getElementById("opponent").innerText = data.opponent;
      document.getElementById("waiting-msg").classList.add("hidden");
    });

 socket.on("match_result", (data) => {
  // ğŸ‘‡ EmpÃªche le bouton reset de s'afficher en multijoueur
  document.getElementById("reset-btn").classList.add("hidden");

  document.getElementById("game").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
  document.getElementById("your_choice").textContent = "Ton choix : " + emoji(data.your_choice);
  document.getElementById("opponent_choice").textContent = "Adversaire : " + emoji(data.opponent_choice);

  let emojiResult = data.result === "gagnÃ©" ? "ğŸ†" :
                    data.result === "perdu" ? "âŒ" : "ğŸ¤";
  document.getElementById("result_text").textContent = "Tu as " + data.result.toUpperCase() + " " + emojiResult;
  document.getElementById("score").textContent = "";
});


    function emoji(choice) {
      switch (choice) {
        case 'pierre': return "ğŸª¨";
        case 'papier': return "ğŸ“„";
        case 'ciseaux': return "âœ‚ï¸";
        default: return "?";
      }
    }

    window.onload = displayScore;
  </script>
</body>
</html>
