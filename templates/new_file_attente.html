<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un joueur</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
  <div class="container">
    <h1>➕ Ajouter un joueur</h1>
    <form method="POST">
      <label>Pseudo</label>
      <input type="text" name="pseudo" required>

      <label>IP</label>
      <input type="text" name="ip" required>

      <label>Port</label>
      <input type="number" name="port" value="0" required>

      <button class="btn primary" type="submit">Créer</button>
      <a class="btn" href="{{ url_for('admin_panel') }}">⬅ Retour</a>
    </form>
  </div>
</body>
</html>
